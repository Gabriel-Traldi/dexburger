<div class="build-controls">
  <p>Current Price: <strong>{{price.toFixed(2)}}</strong></p>
  <app-build-control *ngFor="let control of controls"
    [label]="control.label"
    [type]="control.type"
    [disabled]="disabled[control.type]"
    (added)="ingredientAdded.emit($event)"
    (removed)="ingredientRemoved.emit($event)"
  >
  </app-build-control>
  <button class="order-button" [disabled]="!purchasable" (click)="ordered.emit(true)">ORDER NOW</button>
</div>
